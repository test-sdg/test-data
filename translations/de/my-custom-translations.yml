frontpage-intro-title: Zukunft gemeinsam gestalten - Monitoring der Nachhaltigkeitsstrategie Ingolstadt
frontpage-intro-description: |
  <b>Unsere Vision für Ingolsadt</b><br>
  "Im Jahr 2045 ist Ingolstadt eine nachhaltige, klimaangepasste Stadt, die durch emissionsarme Energieversorgung und Kreislaufwirtschaft 
  sowohl die Lebensgrundlagen schützt als auch das Gemeinwohl stärkt. Die Bürgerinnen und Bürger genießen vielfältige Mobilitätsangebote 
  und eine hohe Lebensqualität in urbanen und grünen, familien- und kinderfreundlichen Stadtvierteln. Bildungs- und Kultureinrichtungen 
  stehen allen offen und fördern Teilhabe. Respekt für Verschiedenheit prägt das gesellschaftliche Leben. Ein wirtschaftlich starkes Ingolstadt zeigt Weltoffenheit und globale Verantwortung."<br>
  <br>
  Basierend auf dem Leitbild der 17 globalen Ziele für nachhaltige Entwicklung (Sustainable Development Goals, SDGs) 
  hat die Stadt Ingolstadt in einem Gemeinschaftsprojekt mit der Stadtgesellschaft eine Nachhaltigkeitsstrategie entwickelt.
  In diesem Prozess wurden fünf Handlungsfelder und insgesamt 15 dazu passende Schwerpunktthemen für Ingolstadts Zukunft identifiziert und mit 
  Ingolstadt-spezifischen Zielen und Indikatoren hinterlegt. <br>
  <br>
  Mit den sogenannten Indikatoren wird die Erreichung der formulierten Ziele mit konkreten Zahlen gemessen. Das digitale Monitoring, welches Sie hier finden gibt 
  Auskunft darüber, in welchen Handlungsfeldern bereits viel für die Zielerreichung beigetragen wird und in welchen Handlungsfeldern noch Optimierungsbedarf besteht. 
  Anhand der Zahlen lässt sich die Entwicklung der vergangenen Jahre erkennen und wirkt somit als Steuerungsinstrument für die Stadtspitze. Um eine landesweite und 
  internationale Vergleichbarkeit herstellen zu können, wurden die Indikatoren den 17 SDGs zugeordnet. Welches SDG in welchem Handlungsfeld steckt, finden Sie weiter 
  unten auf dieser Seite.


